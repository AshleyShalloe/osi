<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <style>
        html {
            font-family: sans-serif;
        }

        #stationsDatalist,
        #stationsdatalist option {
            display: block;
        }

        #stationsDatalist {
            height: 500px;
            overflow-y: scroll;
            border: 1px solid lightgray;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            grid-column-start: 1;
            grid-column-end: 2;
        }

        #stationsdatalist div.stationName {
            background: navy;
            color: white;
            padding: 7px;
            padding-left: 1em;
            padding-right: 1em;
            margin: 3px;
            cursor: pointer;
            border-radius: 1em;
        }

        #stationsdatalist div:hover {
            background: #a1a1a1;
        }

        #stationsdatalist div.selected {
            background: royalblue;
            font-weight: bold;
        }

        #thingyContainer {
            display: grid;
            max-width: 700px;
            border: 1px solid lightgray;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            grid-template-columns: 250px;
        }

        #osiDiv {
            grid-column-start: 2;
            padding: 10px;
        }

        #osiDiv .osiCard{
            background: #cbcbcb;
            padding: 15px;
            margin-top: 3px;
            border-radius: 10px;
        }

        #osiDiv .osiCard div.type {
            font-size: x-small;
            font-style: italic;
            display: block;
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <div id="thingyContainer">
        <div id="osiDiv"></div>
    </div>
</body>
<script>
    'use strict'

    class osiPrettyPrintContainerElm {
        constructor(to, time, type, interchange_note) {
            this.to = to
            this.time = time
            this.type = type
            this.interchange_note = interchange_note
            this.elm = document.createElement("div")

            if (interchange_note) {
                this.elm.innerHTML = `<div class='osiCard'>${this.to}<br>${this.interchange_note}<br>⏱️ ${this.time} minutes<br><div class='type'>${this.type}</div></div>`
            }
            else {
                this.elm.innerHTML = `<div class='osiCard'>${this.to}<br>⏱️ ${this.time} minutes<div class='type'>${this.type}</div></div>`
            }
        }
    }

    function prettyPrintOsiJson(inputOsiJson) {
        osiDivElm.innerHTML = ""
        var elmsArray = []

        inputOsiJson.forEach(x => {
            var osiPPElm = new osiPrettyPrintContainerElm(x.to, x.time, x.type, x.interchange_note).elm
            elmsArray.push(osiPPElm)
        })


        osiDivElm.append(...elmsArray)
    }

    function loadStation(inputStationElm) {
        var inputStation = inputStationElm.value

            // unhighlight anything previously highlighted
            ;[...document.querySelectorAll("#stationsdatalist div.selected")].forEach(x => x.classList.remove("selected"))
        // highlight this
        inputStationElm.classList.add("selected")

        if (uniqueStations.has(inputStation)) {
            var possibleOsiArray = mainJson.filter(x => x.from == inputStation)
            prettyPrintOsiJson(possibleOsiArray)
        }
    }

    function processJson(inputJson) {
        mainJson = inputJson

        var datalistElm = document.createElement("div")
        uniqueStations = new Set(inputJson.map(x => x.from))

        datalistElm.id = "stationsDatalist"

            ;[...uniqueStations].toSorted().forEach(x => {
                var tempDivElm = document.createElement("div")
                tempDivElm.classList.add("stationName")
                tempDivElm.value = x
                tempDivElm.innerHTML = x
                tempDivElm.setAttribute("onclick", "loadStation(this)")
                datalistElm.append(tempDivElm)
            })

        document.getElementById("thingyContainer").prepend(datalistElm)
    }

    async function loadJson() {
        await fetch("osi.json").then(x => x.json()).then(x => processJson(x))
    }

    loadJson()

    // globals
    var mainJson
    var uniqueStations
    const osiDivElm = document.getElementById("osiDiv")
</script>

</html>
